    <!-- ============================================== -->
    <!-- =============== Body du panneau ============== -->
    <!-- ============================================== -->
    
        <div class="panel-body">
            <div>
                <div class="row vertical-align">


                    <table id="TableProprietaire">
                        <tr style="font-weight: bold;">
                            <!-- ++++++++ photo +++++++ -->
                            <td rowspan="2" class="col-xs-1"><img class="imageClass" src="assets/images/trombi/{{p.photo}}"/></td>

                            <!-- ++++++++ détails du client +++++++ -->
                            <!-- _______ ID ______ -->
                            <td>ID</td>

                            <!-- _______ Nom ______ -->
                            <td>Nom</td>

                            <!-- _______ Email ______ -->
                            <td>Email</td>

                            <!-- _______ Adresse ______ -->
                            <td *ngIf="previewInfos">Adresse</td>

                            <!-- _______ Tel Privé ______ -->
                            <td *ngIf="previewInfos">Tel Privé</td>

                            <!-- _______ Tel Travail ______ -->
                            <td>Tel Travail</td>

                            <!-- _______ Biens ______ -->
                            <td *ngIf="previewInfos">Biens</td>

                            <!-- _______ Contrats Vente ______ -->
                            <td *ngIf="previewInfos">C. Ventes</td>

                            <!-- _______ Contrats Location ______ -->
                            <td *ngIf="previewInfos">C. Locations</td>

                            <!-- _______ Visites ______ -->
                            <td *ngIf="previewInfos">Visites</td>

                            <!-- _______ Statut ______ -->
                            <td>Statut</td>

                            <!-- <td rowspan="2" >&oplus; d'infos</td> -->
                        </tr>

                        <tr>
                            <!-- _______ ID ______ -->
                            <td>{{p.identifiant}}</td>

                            <!-- _______ Nom ______ -->
                            <td>{{p.nom}}</td>

                            <!-- _______ Email ______ -->
                            <td>{{p.email}}</td>

                            <!-- _______ Adresse ______ -->
                            <td *ngIf="previewInfos">{{p.adresse}}</td>

                            <!-- _______ Tel Privé ______ -->
                            <td *ngIf="previewInfos">{{p.tel_prive}}</td>

                            <!-- _______ Tel Travail ______ -->
                            <td>{{p.tel_travail}}</td>

                            <!-- _______ Biens ______ -->
                            <td *ngIf="previewInfos">{{p.liste_biens}}</td>

                            <!-- _______ Contrats Vente ______ -->
                            <td *ngIf="previewInfos">{{p.liste_contratsVente}}</td>

                            <!-- _______ Contrats Location ______ -->
                            <td *ngIf="previewInfos">{{p.liste_contratsLocation}}</td>

                            <!-- _______ Visites ______ -->
                            <td *ngIf="previewInfos">{{p.liste_visites}}</td>

                            <!-- _______ Statut ______ -->
                            <td *ngIf="p.statut as true; else elseBlock">Actif</td>
                            <ng-template #elseBlock>Inactif</ng-template>
                        </tr>
                    </table>
                      

                    
                    
                </div>
            </div>
        </div>
    

        <!-- ============================================== -->
        <!-- ============== footer du panneau ============= -->
        <!-- ============================================== -->
        <div class="panel-footer">

            <!-- bouton pour éditer -->
            <button class="btn btn-editer" (click)="editProprietaire(p.identifiant)">
            <!-- <button class="btn btn-editer" routerLink="/edit/{{p.identifiant}}" > -->
                Editer
            </button> &nbsp;

            <!-- bouton pour infos -->
            <button class="btn btn-infos" (click)="toggleInfosPreview()">
                {{ previewInfos ? "Θ d'infos" : "⊕ d'infos" }}
            </button>

            <!-- bouton pour supprimer -->
            <button class="btn btn-supprimer" (click)="deleteProprietaire(p)">
            <!-- <button class="btn btn-editer" routerLink="/edit/{{p.idProprietaire}}" > -->
                Supprimer
            </button>

             <!-- bouton pour éditer -->
            <!-- <button class="btn btn-primary" (click)="openModal(p)">
                Infos
            </button> -->
        </div>

    </div>
