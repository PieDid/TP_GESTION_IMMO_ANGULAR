<div class="d-flex justify-content-center" >
    <div >
      <div class="d-flex justify-content-center">
        <img
          id="profile-img"
          src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
          class="rounded"
        />
    </div>
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
        
      >
        <div class="form-group" >
          <div class="d-flex justify-content-center">
            <label for="username">Nom</label>
          </div>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && username.invalid"
          >
            Nom obligatoire
          </div>
        </div>
        <div class="form-group">
          <div class="d-flex justify-content-center">
            <label for="password">Mot de passe</label>
          </div>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && password.invalid"
          >
            <div *ngIf="password.errors.required">Mot de passe obligatoire</div>
            <!--
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
            -->
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Login
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Échec connexion : {{ errorMessage }}
          </div>
        </div>
      </form>
  
      <br/>
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Connecter en tant <span *ngIf="showAdmin">qu'administrateur</span>
        <span *ngIf="showClient">que client</span>
        <span *ngIf="showProp">que propriétaire</span>
        <span *ngIf="showAgent">qu'agent</span>
        <span *ngIf="showLoc">que locataire</span>.
      </div>
    </div>
  </div>
